<div>
    <div class="submit-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="text" required [(ngModel)]="addTutorial.title" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required 
            [(ngModel)]="addTutorial.description" />
        </div>
        <button class="btn btn-success" (click)="saveTutorial()">Send</button>
    </div>
</div>
